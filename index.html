        allMovies.push(movie);

        paginateMovies(allMovies);

        const start = (currentPage - 1) * itemsPerPage;
        const end = start + itemsPerPage;
        const paginatedMovies = movies.slice(start, end);
        
        movieListContainer.innerHTML = '';
        paginatedMovies.forEach(movie => {

        movieCard.className = 'movie-card';
        
        const movieImage = document.createElement('img');
        movieImage.src = movie.fileURL;
        movieImage.alt = movie.name;
        movieImage.addEventListener('click', () => {
        showModal(movie);

        const movieInfo = document.createElement('div');
        movieInfo.className = 'movie-info';

        <p><a href="${movie.downloadLink}" target="_blank">Download</a></p>

        movieCard.appendChild(movieImage);
        movieCard.appendChild(movieInfo);
        movieListContainer.appendChild(movieCard);

        <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";

        apiKey: "AIzaSyBsz-82MDaibWnIBUpoykrZHyJW7UMedX8",
        authDomain: "movies-bee24.firebaseapp.com",
        databaseURL: "https://movies-bee24-default-rtdb.firebaseio.com",
        projectId: "movies-bee24",
        storageBucket: "movies-bee24.appspot.com",
        messagingSenderId: "1080659811750",
        appId: "1:1080659811750:web:c1ef7d4dacc3ab17edc367"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const slidesRef = ref(db, 'slides');
        const slider = document.getElementById('slider');
        const dotsContainer = document.getElementById('dots');
        
        let slides = [];
        let currentIndex = 0;
        let slideInterval;
        
        function loadSlides() {
        onValue(slidesRef, (snapshot) => {
        slides = [];
        slider.innerHTML = '';
        dotsContainer.innerHTML = '';
        
        snapshot.forEach((childSnapshot) => {
        const slide = childSnapshot.val();
        slides.push(slide);
        const slideElement = document.createElement('div');
        slideElement.className = 'slide';
        slideElement.innerHTML = `
        <a href="${slide.link}">
        <img src="${slide.imageURL}" alt="${slide.title}">
        <div class="slide-info">${slide.title}</div>
        </a>
        `;
        slider.appendChild(slideElement);
        
        // Create dot for each slide
        const dot = document.createElement('span');
        dot.className = 'dot';
        dot.addEventListener('click', () => {
        showSlide(slides.indexOf(slide));
        });
        dotsContainer.appendChild(dot);
        });
        
        // Start the auto-sliding
        startAutoSlide();
        });
        }
        
        function showSlide(index) {
        currentIndex = (index + slides.length) % slides.length;
        slider.style.transform = `translateX(-${currentIndex * 100}%)`;
        
        // Update dots
        document.querySelectorAll('.dot').forEach((dot, i) => {
        dot.classList.toggle('active-dot', i === currentIndex);
        });
        }
        
        function startAutoSlide() {
        slideInterval = setInterval(() => {
        showSlide(currentIndex + 1);
        }, 2000); // Slide every 5 seconds
        }
        
        function stopAutoSlide() {
        clearInterval(slideInterval);
        }
        
        document.getElementById('prev').addEventListener('click', () => {
        showSlide(currentIndex - 1);
        stopAutoSlide();
        startAutoSlide();
        });
        
        document.getElementById('next').addEventListener('click', () => {
        showSlide(currentIndex + 1);
        stopAutoSlide();
        startAutoSlide();
        });
        
        loadSlides();
        </script>

        prevBtn.addEventListener('click', () => {
        moviesContainer.scrollBy({
        left: -scrollAmount,
        behavior: 'smooth'
        });
        });
        
        nextBtn.addEventListener('click', () => {
        moviesContainer.scrollBy({
        left: scrollAmount,
        behavior: 'smooth'
        });
        });
        
        // Auto-slide functionality
        let autoSlideInterval = setInterval(() => {
        moviesContainer.scrollBy({
        left: scrollAmount,
        behavior: 'smooth'
        });
        
        // If we've reached the end, scroll back to start
        if (moviesContainer.scrollLeft + moviesContainer.clientWidth >= moviesContainer.scrollWidth) {
        moviesContainer.scrollTo({
        left: 0,
        behavior: 'smooth'
        });
        }
        }, 3000); // Slide every 5 seconds
        
        // Pause auto-slide on mouse enter and resume on mouse leave
        moviesContainer.addEventListener('mouseenter', () => {
        clearInterval(autoSlideInterval);
        });
        
        moviesContainer.addEventListener('mouseleave', () => {
        autoSlideInterval = setInterval(() => {
        moviesContainer.scrollBy({
        left: scrollAmount,
        behavior: 'smooth'
        });
        
        if (moviesContainer.scrollLeft + moviesContainer.clientWidth >= moviesContainer.scrollWidth) {
        moviesContainer.scrollTo({
        left: 0,
        behavior: 'smooth'
        });
        }
        }, 3000);
        });
        
        </script>
